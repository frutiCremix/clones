<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/index.css" type="text/css" />
  </head>
  <body class="font-sans bg-fGray w-full">
    <section
      class="w-full h-full flex flex-col p-4 items-center sm:px-10 md:text-left gap-4 sm:flex-row "
    >
      <div class="h-1/2 pt-10 w-full flex flex-col justify-center items-center text-center gap-4 tracking-tighter sm:items-start sm:text-left sm:pt-0 md:pl-32">
        <h1 class="text-fBlue text-6xl font-bold">facebook</h1>
        <p class="text-2xl">
          Facebook te ayuda a comunicarte y compartir con las personas que
          forman parte de tu vida.
        </p>
      </div>
      <div class="w-full h-screen flex flex-col items-center justify-center md:w-3/4 sm:w-full gap-4">
      <form
        action=""
        class="w-full h-auto flex flex-col p-4 bg-white gap-3 items-center rounded-lg shadow-gray-300 shadow-lg max-w-96"
      >
        <input
          type="text"
          placeholder="Correo electronico o numero de telefono"
          class="w-full p-3 rounded-md ring-gray-200 ring-1 focus:ring-blue-400 focus:ring-2 focus:ring-inset"
        />
        <input
          type="text"
          placeholder="Contraseña"
          class="w-full p-3 rounded-md ring-gray-200 ring-1 focus:ring-blue-400 focus:ring-2 focus:ring-inset"
        />
        <button
          class="w-full font-semibold p-2 pb-3 bg-fBlue rounded-md text-white text-2xl"
        >
          Iniciar sesión
        </button>
        <a href="" class="text-fBlue text-center">¿Olvidaste tu contraseña?</a>
        <div class="w-full border border-t-0 border-gray-200 my-3"></div>
        <button
          class="p-3 pb-4 font-bold bg-fGreen text-white text-lg rounded-md"
        >
          Crear cuenta nueva
        </button>
      </form>
      <p class="block w-80 text-center text-sm"><span class="font-bold">Crea una página </span>para una celebridad, una marca o un negocio.</p>
    </div>
    </section>
  </body>
</html>
